
<a href="{% url 'create-book' %}">Create Book</a>

{% for book in books%}
<h4> Book Id :{{book.id}} </h4>
<h4> Book Name: {{ book.name}} </h4>
<h4> Book Author: {{ book.author}} </h4>
<form action="{% url 'delete-book' book.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

<a href="{% url 'update-book' book.id %}">Update Book</a>
{% endfor %}
